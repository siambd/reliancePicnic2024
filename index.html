<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Fireworks Canvas -->
    <canvas id="fireworks"></canvas>

    <div class="container text-center mt-5">
        <h1>Reliance Trim Park Limited</h1>
        <h1>Annual Picnic 2024 </h1>
        <p> Digital Lottery Winner Picker .</p>
         
        <div class="d-flex flex-column align-items-center mb-3">
            <!-- Disabled input boxes with fixed values -->
            <input type="text" id="min" class="form-control mb-2" value=" Start Ticket Number 1001" disabled style="width: 300px;">
            <input type="Text" id="max" class="form-control" value=" End Ticket Number 2401" disabled style="width: 300px;">
        </div>

        <button id="pickAndCountdown" class="btn btn-primary">Click to Select Lucky Person</button>
        <h2 id="countdown" class="mt-4 d-none"></h2>
        <button id="revealNumber" class="btn btn-success d-none mt-3">Reveal Winning Number</button>
        <div id="loading" class="d-none mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Calculating the winner...</p>
        </div>
        
        <h2 class="mt-4">Selected Number: <span id="result">-</span></h2>
    </div>
   

    <p class="text-center" style="margin-top: 100px;">This site maintain by <strong style="color: crimson;">Asraful</strong> </p>

    <script src="script.js"></script>
</body>
</html>
