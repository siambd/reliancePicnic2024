<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Winner Picker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h3>Reliance trim park Limited;  lottery Picker 2024 </h3>
                    </div>
                    <div class="card-body">
                        <form id="lotteryForm">
                            <div class="mb-3">
                                <label for="min" class="form-label">Minimum Number</label>
                                <input type="number" class="form-control" id="min" placeholder="Enter minimum number" required>
                            </div>
                            <div class="mb-3">
                                <label for="max" class="form-label">Maximum Number</label>
                                <input type="number" class="form-control" id="max" placeholder="Enter maximum number" required>
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="startChoosing()">Choose Winner</button>
                        </form>
                        <div class="winner-display mt-4">
                            <button class="btn btn-warning d-none" id="revealButton" onclick="revealWinner()">Reveal Winning Number</button>
                            <p id="hiddenWinner" class="d-none">ðŸŽ‰ The Winning Number is: <span id="winner"></span></p>
                            <div id="spinner" class="spinner-border text-primary d-none mt-3" role="status">
                                <span class="visually-hidden">Choosing...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
